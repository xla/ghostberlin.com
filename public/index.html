<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="/styles/base.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="page">
        <header>
          <img alt="Ghost Logo" src="/images/ghost-logo.png" width=60 heigh=60>
          <h1>THE GHOST</h1>
          <img alt="Ghost Logo" src="/images/ghost-logo.png" width=60 heigh=60>
        </header>
        <article>
          <a href="#" title="pix"><img alt="Ghost Tee" src="/images/ghost-tee.jpg"></a>
          <select id="social">
            <option disabled hidden selected value="">-- social media --</option>
            <option value="instagram">Instagram</option>
            <option value="facebook">facebook</option>
            <option value="soundcloud">SoundCloud</option>
          </select>
        </article>
        <footer>
          <a href="https://youtu.be/BNaMBWnzNvI?t=18" title="Vibe">Vibe</a>
          <small>Copyright Â© 2015-2021 ghostberlin.com</small>
          <a href="mailto:info@ghostberlin.com" title="Mail">Mail</a>
        </footer>
      </div>
    </div>
    <script>
      let social = document.getElementById("social");
      social.onchange = function() {
        switch (this.value) {
          case "facebook":
            window.open("https://www.facebook.com/ghostberlin", "_blank");
            break;

          case "instagram":
            window.open("https://www.instagram.com/ghostberlin/?", "_blank");
            break;

          case "soundcloud":
            window.open("https://soundcloud.com/theghost", "_blank");
            break;

          default:
            break;
        };
        this.selectedIndex = 0;
      };
    </script>
  </body>
</html>
