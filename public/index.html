<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

  </head>
  <body>
    <div id="wrapper">
      <div id="page">
        <header>
          <img
            alt="Ghost Logo"
            src="/images/ghost-logo.png"
            width="60"
            heigh="60"
          />
          <h1>THE GHOST</h1>
          <img
            alt="Ghost Logo"
            src="/images/ghost-logo.png"

          />
        </header>
        <article>
          <a href="#" title="pix"
            ><img alt="Ghost Tee" src="/images/ghost-tee.jpg"
          /></a>
          <select id="social">
            <option disabled hidden selected value="">
              -- social media --
            </option>
            <option value="instagram">Instagram</option>
            <option value="facebook">facebook</option>
            <option value="soundcloud">SoundCloud</option>
          </select>
        </article>
        <footer>

      </div>
    </div>
    <script>
      let social = document.getElementById('social');
      social.onchange = function () {
        switch (this.value) {
          case 'facebook':
            window.open('https://www.facebook.com/ghostberlin', '_blank');
            break;

          case 'instagram':
            window.open('https://www.instagram.com/ghostberlin/?', '_blank');
            break;

          case 'soundcloud':
            window.open('https://soundcloud.com/theghost', '_blank');
            break;

          default:
            break;
        }
        this.selectedIndex = 0;
      };
    </script>
